<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reel Search ‚Äî Movie Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="dashboard-bar">
    <div class="bar-inner">
      <a href="#" class="logo" data-view="search">Reel Search</a>
      <nav class="nav">
        <a href="#" class="nav-link active" data-view="search">Search</a>
        <a href="#" class="nav-link" data-view="watchlist">My List <span id="watchlistCount" class="nav-badge">0</span></a>
      </nav>
    </div>
  </header>

  <main class="dashboard-main">
    <section id="searchSection" class="panel search-panel">
      <div class="search-box">
        <input type="text" id="movieQuery" placeholder="Search any movie (e.g. RRR)‚Ä¶" autocomplete="off">
        <button id="searchBtn" class="btn-search">Search</button>
      </div>
    </section>

    <div id="loading" class="loading hidden">Loading...</div>
    <div id="error" class="error hidden"></div>

    <section id="resultsSection" class="panel hidden">
      <h2 id="resultsHeading">Results</h2>
      <div id="resultsGrid" class="results-grid"></div>
      <div id="pagination" class="pagination hidden"></div>
    </section>

    <section id="detailSection" class="panel hidden">
      <button id="backBtn" class="btn-back">‚Üê Back</button>
      <div id="detailContent"></div>
    </section>

    <section id="watchlistSection" class="panel hidden">
      <h2>My List</h2>
      <div id="watchlistGrid" class="results-grid"></div>
      <p id="watchlistEmpty" class="hidden">Your list is empty</p>
    </section>

    <section id="emptyState" class="panel">
      <p>Start searching for movies above! üé¨</p>
    </section>
  </main>

  <footer>Free movie search ‚Ä¢ Built in Mumbai</footer>

  <script src="app.js"></script>
</body>
  </html>
